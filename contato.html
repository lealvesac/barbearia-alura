<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="./imgs/logo.png" alt="Logo Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="./index.html" alt="Pagina Inicial">Home</a></li>
                    <li><a href="./produtos.html" alt="Produtos">Produtos</a></li>
                    <li><a href="./contato.html" alt="Contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seumail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefe o nosso caontato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> E-mail </label>


                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>


                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp </label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="checkbox" class="checkbox"><input type="checkbox" id="checkbox" checked>Gostaria de receber nossa
                novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                
            </tbody>

        </table>

    </main>

    <footer>
        <img src="./imgs/logo-branco.png" alt="rodape-logo">
        <p class="copyright"> &copy; Copyright Barbearia Alura</p>
    </footer>

</body>

</html>
